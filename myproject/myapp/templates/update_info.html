{% extends 'base.html' %}
{% load static %}

{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Update Information</h1>
            <p class="lead fw-normal text-white-50 mb-0">Update Your Profile Information...</p>
        </div>
    </div>
</header>

<div class="container d-flex justify-content-center py-5">
    <div class="col-md-6 col-sm-12">
        <p class="my-4"> Billing Information</p>
        <form action="{% url 'update_info' %}" method="POST">
            {% csrf_token %}
                {% if form %}
                
                {{ form.as_p }}

            {% else %}
                <p>Form not found.</p>
            {% endif %}

            <br><br>

            <strong class="mt-4">Shipping Information</strong>
            <br><br>
            {{ shipping_form.as_p }}

            <button type="submit" class="btn btn-secondary w-100 my-4">Update Info</button>
        </form>

    </div>
</div>
{% endblock %}
